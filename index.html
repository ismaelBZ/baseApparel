<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Base Apparel</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="stylesheet" href="./styles.css" />
</head>
<body onresize="resizeLayout()">
  <header>
    <h1 class="logo-wrapper"><img class="logo" src="./images/logo.svg" title="Base Apparel"/></h1>
  </header>
  <main>
    <div>
      <img class="img-hero" src="./images/hero-mobile.jpg" alt="Fashion woman wearing base apparel clothes image" />
    </div>
    <section id="commingSoonSection">
      <h2 class="comming-soon"><strong>
        <span>WE'RE</span> 
        <span>COMMING</span> 
        <span>SOON</span>
      </strong></h2>
      <p class="call-to-action">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form novalidate>
        <input class="email-input" type="email" placeholder="Email Address" />
        <img class="error-icon" src="./images/icon-error.svg" />
        <button class="submit-button" type="submit"><img src="./images/icon-arrow.svg" alt="Send button" /></button>
        <span id="errorMessage" class="errorMessage"></span>
      </form>
    </section>
  </main>
  <script type="application/javascript" src="./index.js"></script>
</body>
</html>
